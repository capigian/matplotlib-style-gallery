<table id='gallery'>

  <thead>
    <tr>
      <th>Style</th>

      {% for name in column_headers %}
        <th> {{ name }} </th>
      {% endfor %}

    </tr>
  </thead>

  <tbody>

    {% for style, cells in gallery_table %}
      <tr>
        <td> {{ style }} </td>
        {% set row_loop = loop %}
        {% for image in cells %}
          <td>
            <a class="lightbox-viewable" href="{{ image.url }}"
               data-icol="{{ loop.index0 }}"
               data-irow="{{ row_loop.index0 }}"
               data-script="{{ image.script }}"
               data-style="{{ image.style }}"/>

              <img src="{{ image.thumbnail }}" alt="{{ image.alt }}"/>

            </a>
          </td>
        {% endfor %}

      </tr>
    {% endfor %}

  </tbody>

</table>
